<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>same plaza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="master">
        <header class="header"></header>
        <div class="container">
            <div class="carousel" id="carousel">
                <div class="carousel__wrapper">
                    <div class="carousel__image" id="img-1" style="left: 0;visibility: visible">
                        <div class="carousel__image--layout">
                            <a class="carousel__image--link" href="#"><img src="images/1692.jpg" alt="img-1"></a>
                        </div>
                    </div>
                    <div class="carousel__image" id="img-2" style="left: -100%;visibility: hidden">
                        <div class="carousel__image--layout">
                            <a class="carousel__image--link" href="#"><img src="images/1692 (1).jpg" alt="img-2"></a>
                        </div>
                    </div>
                    <div class="carousel__image" id="img-3" style="left: -100%;visibility: hidden">
                        <div class="carousel__image--layout">
                            <a class="carousel__image--link" href="#"><img src="images/1692 (2).jpg" alt="img-3"></a>
                        </div>
                    </div>
                    <div class="carousel__image" id="img-4" style="left: 100%;visibility: hidden">
                        <div class="carousel__image--layout">
                            <a class="carousel__image--link" href="#"><img src="images/1692 (3).jpg" alt="img-4"></a>
                        </div>
                    </div>
                </div>
                <div class="carousel__btn right" id="btnRight">
                    <div class="carousel__btn--right"></div>
                </div>
                <div class="carousel__btn left" id="btnLeft">
                    <div class="carousel__btn--left"></div>
                </div>
                <div class="carousel__position">
                    <div class="carousel__position--wrapper" id="pos-img1">
                        <span class="carousel__position--here" name="here"></span>
                        <span class="carousel__position--not-here" name="notHere"></span>
                        <span class="carousel__position--empty" id="pos1"></span>
                    </div>
                    <div class="carousel__position--wrapper" id="pos-img2">
                        <span class="carousel__position--here" name="here"></span>
                        <span class="carousel__position--not-here" name="notHere"></span>
                        <span class="carousel__position--empty" id="pos2"></span>
                    </div>
                    <div class="carousel__position--wrapper" id="pos-img3">
                        <span class="carousel__position--here" name="here"></span>
                        <span class="carousel__position--not-here" name="notHere"></span>
                        <span class="carousel__position--empty" id="pos3"></span>
                    </div>
                    <div class="carousel__position--wrapper" id="pos-img4">
                        <span class="carousel__position--here" name="here"></span>
                        <span class="carousel__position--not-here" name="notHere"></span>
                        <span class="carousel__position--empty" id="pos4"></span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
